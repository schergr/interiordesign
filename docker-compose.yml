version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: interiordesign
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/interiordesign
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    depends_on:
      - web
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host 0.0.0.0
volumes:
  db_data:
